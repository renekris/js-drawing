<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Drawing</title>
</head>
<body>
    <div id="grid-controls">
        <div id="reset">
            <button class="button reset">Reset board</button>
            <div id="grid-sizing">
                <label for="grid-x">Grid X: </label>
                <input type="number" name="grid-x" id="grid-x" value="50" min="0" max="250">
                <label for="grid-y">Grid Y: </label>
                <input type="number" name="grid-y" id="grid-y" value="50" min="0" max="250">
            </div>
        </div>
        <div id="buttons">
            <div class="outline">
                <label for="outline">Outline: </label>
                <input type="checkbox" name="outline" id="outline">
            </div>
            <div class="opacity">
                <label for="opacity">Opacity: </label>
                <input type="range" id="opacity" name="opacity" min="1" max="10" value="10">
            </div>
            <button class="button btn-red">Red</button>
            <button class="button btn-green">Green</button>
            <button class="button btn-blue">Blue</button>
            <button class="button btn-white">White</button>
            <button class="button btn-black">Black</button>
        </div>
    </div>

    <div id="grid-container">

    </div>
</body>
</html>
